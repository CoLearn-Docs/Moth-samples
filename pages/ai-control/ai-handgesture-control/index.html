<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote AI Hand Gesture Control</title>
    <link rel="stylesheet" type="text/css" href="../../../style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>
          <a href="/" title="Wifi Keyboard Control">CoLearn Web</a>
          <span>Remote AI Hand Gesture Control</span>
        </h1>
      </header>

      <main>
        <section>
          <h2>1. Find the robot and pair.</h2>
          <label for="robotSelect">Robot profile: </label>
          <select id="robotSelect">
            <option value="CoBot_ESP32">CoBot-ESP32</option>
            <option value="CoBot_Pro" selected>CoBot-Pro</option>
          </select>
          <button id="pairButton">Pairing</button>
          <br />
          <label for="">Connected Robot Name is </label>
          <input
            type="text"
            id="robotNameInput"
            value=""
            placeholder=""
            disabled
          />
        </section>

        <section>
          <h2>2. Select Camera</h2>
          <button id="checkCameraPermissionButton">
            Check Camera Permission
          </button>
          <br />
          <label for="">Camera</label>
          <select id="cameraSelect"></select>
          <br />
          <button id="showCameraButton">Show Camera</button>
        </section>

        <section>
          <h2>3. Send the media server information to robot.</h2>
          <label for="">SSID: </label>
          <input type="text" id="ssidInput" value="" placeholder="" />

          <label for="">Password: </label>
          <input type="password" id="passwordInput" value="" placeholder="" />

          <label for="">Host: </label>
          <input type="text" id="hostInput" value="" placeholder="" />

          <label for="">Port: </label>
          <input type="number" id="portInput" value="" placeholder="" />

          <br />

          <label for="">Channel Name: </label>
          <input type="text" id="channelInput" placeholder="" />

          <button id="sendMediaServerInfoButton">Send</button>
        </section>

        <section>
          <h2>4. Send control command using hand gesture</h2>
          <div class="box">
            <video id="userVideoElement" autoplay muted></video>
            <video id="videoElement" autoplay muted></video>
            <textarea
              disabled
              name=""
              id="messageView"
              cols="20"
              rows="20"
            ></textarea>
          </div>
          <button id="openWebSocketButton">Open</button>
          <button id="stopButton">Stop</button>
        </section>
      </main>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
