<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direct Bluetooth Keyboard Control</title>
    <link rel="stylesheet" type="text/css" href="../../../style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>
          <a href="/" title="Direct Bluetooth Keyboard Control">CoLearn Web</a>
          <span>Direct Bluetooth Keyboard Control</span>
        </h1>
      </header>

      <main>
        <section>
          <h2>1. Find the robot and pair.</h2>
          <label for="robotSelect">Robot profile: </label>
          <select id="robotSelect">
            <option value="JUNBOOK">JUNBOOK</option>
            <option value="COBOT_PRO_001" selected>COBOT_PRO_001</option>
          </select>
          <button id="pairButton">Pairing</button>
          <br />
          <label for="">Connected Robot Name is </label>
          <input
            type="text"
            id="robotNameInput"
            value=""
            placeholder=""
            disabled
          />
        </section>

        <section>
          <h2>2. Send control command over bluetooth.</h2>
          <textarea
            disabled
            name=""
            id="messageView"
            cols="20"
            rows="20"
          ></textarea>
          <button id="stopButton">Stop</button>
        </section>
      </main>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
