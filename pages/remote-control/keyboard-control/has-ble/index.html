<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Keyboard Control</title>
    <link rel="stylesheet" type="text/css" href="../../../../style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>
          <a href="/" title="Wifi Keyboard Control">CoLearn Web</a>
          <span>Remote Keyboard Control (BLE)</span>
        </h1>
      </header>

      <main>
        <section>
          <h2>Mode Settings</h2>
          <div>
            <label for="hostSwitch">HOST</label>
            <input type="radio" id="hostSwitch" name="modeSwitch" checked />
            <label for="guestSwitch">GUEST</label>
            <input type="radio" id="guestSwitch" name="modeSwitch" />
          </div>
        </section>

        <section>
          <h2>1. Find the robot and pair.</h2>
          <label for="robotSelect">Robot profile: </label>
          <select id="robotSelect">
            <option value="XROVER_DOT" selected>XROVER_DOT</option>
            <option value="XROVER_GRIPPER">XROVER_GRIPPER</option>
          </select>
          <button id="pairButton">Pairing</button>
          <br />
          <div id="connectedRobotName">
            <label for="">Connected Robot Name is </label>
            <input
              type="text"
              id="robotNameInput"
              value=""
              placeholder=""
              disabled
            />
          </div>
        </section>

        <section>
          <h2>2. Send the media server information to robot.</h2>

          <label for="">Host: </label>
          <input type="text" id="hostInput" value="" placeholder="" />

          <label for="">Port: </label>
          <input type="number" id="portInput" value="" placeholder="" />

          <label for="">Channel Name: </label>
          <input type="text" id="channelInput" value="" placeholder="" />
        </section>

        <section>
          <h2>3. Send control command.</h2>
          <div class="box">
            <textarea
              disabled
              name=""
              id="messageView"
              cols="20"
              rows="20"
            ></textarea>
          </div>
          <button id="openWebSocketButton">Open</button>
          <button id="subscribeWebSocketButton" class="hidden">
            Subscribe
          </button>
          <button id="stopButton">Stop</button>
        </section>
      </main>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
